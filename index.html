<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Jasm-Coming Soon Website Template
		</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

	  <style type="text/css" media="all">
html,body
{
	height:100%;
}

body
{
	background-color: #000;
	font-weight:200;
	font: 13px/1.5 Lato, "Century Gothic", "Trebuchet MS", Helvetica, sans-serif;
	-webkit-font-smoothing:antialiased;

}

.jasm-text-center
{
	text-align:center;
}
.wrapper
{
	width:100%;
	height:auto;
	position:relative;
	top:50%;
}
	.jasm-title {
		margin-top: 20%;
	}

	.jasm-title h1 {
		font-family: 'Raleway';
		font-size: 7.5em;
		font-weight: 300;
		color: #fff;
		margin: 0;
		word-wrap: break-word;
	}

	.jasm-title span {
		color: #fff;
		font-weight: 700;
	}
	.jasm-countdown {
		color: #fff;
		margin-top: 40px;
		text-align: center;
	}

	.jasm-countdown > * {
		text-align: center;
	}

	.jasm-countdown div {
		display: inline-block;
	}

	.jasm-countdown div span {
		width: 150px;
		display: block;    	
	}

	.jasm-countdown div span:first-child {
		height: 64px;
		font-family: Lato, "Century Gothic", "Trebuchet MS", Helvetica, sans-serif;
		font-weight: 300;
		font-size: 4em;
		line-height: 64px;
	}

	.jasm-countdown div span:last-child {
		height: 20px;
		font-family: Lato, "Century Gothic", "Trebuchet MS", Helvetica, sans-serif;
		font-weight: 300;
		font-size: 1em;
		line-height: 20px;
	}

	.jasm-scroll-down {
		width: 40px;
		height: 40px;
		margin-left: -20px;
		position: absolute;
		bottom: 10px;
		left: 50%;
	}
	  </style>

	</head>

	<body>
		<!-- HEADER STARTS HERE -->
		<header>
			<div class="container">

				<div class="wrapper">

					<!-- TITLE STARTS HERE -->
					<div class="row">
						<div class="col-xs-12 jasm-title" data-scroll-reveal="wait 0.5s, then enter left and move 40px over 1s">
							<h1 class="jasm-text-center">YES</h1>
						</div>
					</div>
					<!-- /TITLE  ENDS HERE-->

					<!-- COUNTDOWN STARTS HERE-->      
					<div class="row">
						<div class="col-sm-12 jasm-countdown" data-scroll-reveal="wait 1.25s, then enter bottom and move 40px over 1s">
							<div class="row">

							</div>
						</div>
					</div>
					<!-- /COUNTDOWN ENDS HERE-->        

				</div>

			</div>

		</header>
		<!-- /HEADER ENDS HERE-->

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		(function($) {
			"use strict"; 

			$(document).ready(function (){
				'use strict';

				// Countdown
				// To change date, simply edit: var Datetoend = "Nov 26, 2015 20:39:00";
				$(function() {
					var Datetoend = "Nov2 , 2015 20:39:00";
					$('.jasm-countdown .row').countdown({
						date: Datetoend,
						render: function(data) {
							$(this.el).html('<div><div><span>' + (parseInt(this.leadingZeros(data.years, 2)*365) + parseInt(this.leadingZeros(data.days, 2))) + '</span><span>days</span></div><div><span>' + this.leadingZeros(data.hours, 2) + '</span><span>hours</span></div></div><div class="lj-countdown-ms"><div><span>' + this.leadingZeros(data.min, 2) + '</span><span>minutes</span></div><div><span>' + this.leadingZeros(data.sec, 2) + '</span><span>seconds</span></div></div>');
						}
					});
				});

			});

		})(jQuery);

	</body>
</html>
